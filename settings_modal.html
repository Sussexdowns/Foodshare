<div class="modal-content">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
    <h2 style="margin: 0;">Settings</h2>
    <button class="btn-close" id="closeSettings">✕</button>
  </div>

  <div class="settings-section">
    <h3>Your Location</h3>
    <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1rem;">
      Enter your address to center the map on your location
    </p>

    <label for="userAddress" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">
      Your Address <span class="cool-hint" data-hint="Enter your address or town to center the map">ℹ️</span>
    </label>
    <input type="text" id="userAddress" class="form-control" placeholder="e.g., Lewes, East Sussex, UK" />
    <p style="color: var(--text-secondary); font-size: 0.85rem; margin-top: 0.5rem;">
      Leave blank to default to Lewes, East Sussex (10 mile radius)
    </p>
  </div>

  <div class="settings-section">
    <h3>Data Source Settings</h3>
    <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1rem;">
      Configure how the map loads location data
    </p>

    <div class="form-check form-switch mb-3 text-start cool-hint"
      data-hint="Use JSON file as primary data source instead of CSV">
      <input class="form-check-input" type="checkbox" id="useJsonAsSource" checked />
      <label class="form-check-label" for="useJsonAsSource">Use JSON file as primary source</label>
    </div>

    <label for="sheetURL" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">
      Google Spreadsheet CSV URL <span class="cool-hint"
        data-hint="Get this from File → Share → Publish to web → CSV">ℹ️</span>
    </label>
    <input type="text" id="sheetURL" class="form-control" placeholder="Enter Google Sheet CSV URL" />
    <p style="color: var(--text-secondary); font-size: 0.85rem; margin-top: 0.5rem;">
      The published CSV URL from your Google Sheet
    </p>
  </div>

  <div class="settings-section">
    <h3>Display Settings</h3>

    <div class="form-check form-switch mb-3 text-start cool-hint"
      data-hint="Use custom Font Awesome icons instead of default markers">
      <input class="form-check-input" type="checkbox" id="toggle-icon-style" checked />
      <label class="form-check-label" for="toggle-icon-style">Use Font Awesome Markers</label>
    </div>

    <div class="form-check form-switch mb-3 text-start cool-hint"
      data-hint="Show images in map tooltips and footer details panel">
      <input class="form-check-input" type="checkbox" id="show-images" checked />
      <label class="form-check-label" for="show-images">Show Images in Tooltips & Footer</label>
    </div>
  </div>

  <div style="margin-top: 2rem; display: flex; gap: 1rem;">
    <button class="btn btn-primary" id="saveSettings">Save Settings</button>
    <button class="btn btn-secondary" id="cancelSettings">Cancel</button>
  </div>
</div>
