<script>
  let map = L.map('map').setView([50.873, 0.009], 14);
  let marker = null;

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  map.on('click', function(e) {
    const { lat, lng } = e.latlng;
    updateMarker(lat, lng);
  });

 function updateMarker(lat, lng) {
  if (marker) map.removeLayer(marker);

  marker = L.marker([lat, lng], {
    draggable: true,
    icon: L.AwesomeMarkers.icon({
      icon: 'map-pin',
      markerColor: 'blue',
      prefix: 'fa'
    })
  }).addTo(map);

  // Set initial coordinate values
  updateLatLngInputs(lat, lng);

  // Update coordinates when the marker is dragged
  marker.on('dragend', function (e) {
    const position = marker.getLatLng();
    updateLatLngInputs(position.lat, position.lng);
  });
}

function updateLatLngInputs(lat, lng) {
  document.getElementById('lat').value = lat.toFixed(6);
  document.getElementById('lng').value = lng.toFixed(6);
  document.getElementById('coord-display').textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
}


  // Preview button functionality
  document.getElementById('preview-location-btn').addEventListener('click', () => {
    const lat = parseFloat(document.getElementById('lat').value);
    const lng = parseFloat(document.getElementById('lng').value);

    if (!isNaN(lat) && !isNaN(lng)) {
      map.setView([lat, lng], 16);
      updateMarker(lat, lng);
    } else {
      alert("Please select a location by clicking on the map first.");
    }
  });

  // Try to center map on user's current location
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(
    (position) => {
      const { latitude, longitude } = position.coords;
      map.setView([latitude, longitude], 16);

      // Optional: drop a temporary marker at current location
      L.circleMarker([latitude, longitude], {
        radius: 6,
        color: 'blue',
        fillColor: '#3f51b5',
        fillOpacity: 0.8
      })
      .bindPopup("You are here")
      .addTo(map)
      .openPopup();
    },
    (error) => {
      console.warn("Geolocation failed:", error.message);
    }
  );
} else {
  console.warn("Geolocation not supported by this browser.");
}

</script>

<script>
$(document).ready(function () {
  // Your icon formatting function
  function formatOptionWithIcon(state) {
    if (!state.id) return state.text;

    const iconMap = {
      "Fruit": "fa-apple-whole",
      "Vegetable": "fa-carrot",
      "Flower": "fa-seedling",
      "Herb": "fa-leaf"
    };

    const iconClass = iconMap[state.text] || "fa-tag";
    return $(`<span><i class="fa-solid ${iconClass} me-2"></i>${state.text}</span>`);
  }

  // Initialize Select2 on #category with icon formatting
  $('#category').select2({
    width: '100%',
    templateResult: formatOptionWithIcon,
    templateSelection: formatOptionWithIcon,
    minimumResultsForSearch: Infinity // hides search box
  });

  // Listen for category changes using Select2 event
  $('#category').on('change', function () {
    const selectedCategory = $(this).val();
    populateItemsDropdown(selectedCategory);
  });

  // Assuming itemsData is loaded from your JSON somewhere before this
  let itemsData = {};

  // Load items.json and populate category/items on page load
  fetch('items.json')
    .then(res => res.json())
    .then(data => {
      itemsData = data;
      // Sort all categories alphabetically
      for (const cat in itemsData) {
        itemsData[cat].sort((a, b) => a.localeCompare(b));
      }

      // Initialize items dropdown based on selected category in Select2
      const initialCategory = $('#category').val();
      populateItemsDropdown(initialCategory);
    });

  // Populate items dropdown function
  function populateItemsDropdown(categoryKey) {
    const itemSelect = $('#item');
    const newItemInput = $('#new-item');

    itemSelect.empty();

    if (!itemsData[categoryKey]) {
      newItemInput.removeClass('d-none');
      newItemInput.val('');
      return;
    }

    itemsData[categoryKey].forEach(item => {
      const option = $('<option>').val(item.toLowerCase().replace(/\s+/g, '-')).text(item);
      itemSelect.append(option);
    });

    newItemInput.addClass('d-none').val('');
  }
});

</script>
